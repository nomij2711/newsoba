<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#34495e"/>
  <g fill="#ffffff" fill-opacity="0.1">
    <circle cx="150" cy="200" r="70"/>
    <circle cx="450" cy="200" r="70"/>
    <rect x="100" y="100" width="400" height="200" rx="10"/>
  </g>
  <!-- Restaurant building outline -->
  <g transform="translate(100, 50)">
    <rect x="0" y="0" width="400" height="250" rx="0" fill="#7f8c8d" fill-opacity="0.8"/>
    <!-- Restaurant front -->
    <rect x="50" y="150" width="300" height="100" rx="0" fill="#2c3e50" fill-opacity="0.9"/>
    <!-- Restaurant windows -->
    <rect x="70" y="30" width="60" height="80" rx="0" fill="#3498db" fill-opacity="0.5"/>
    <rect x="170" y="30" width="60" height="80" rx="0" fill="#3498db" fill-opacity="0.5"/>
    <rect x="270" y="30" width="60" height="80" rx="0" fill="#3498db" fill-opacity="0.5"/>
    <!-- Restaurant door -->
    <rect x="170" y="170" width="60" height="80" rx="0" fill="#2980b9" fill-opacity="0.7"/>
    <rect x="195" y="210" width="10" height="10" rx="5" fill="#f1c40f" fill-opacity="0.9"/>
    <!-- HVAC units on roof -->
    <rect x="50" y="-20" width="80" height="40" rx="5" fill="#95a5a6" fill-opacity="0.9"/>
    <rect x="160" y="-20" width="80" height="40" rx="5" fill="#95a5a6" fill-opacity="0.9"/>
    <rect x="270" y="-20" width="80" height="40" rx="5" fill="#95a5a6" fill-opacity="0.9"/>
    <!-- HVAC details -->
    <circle cx="90" cy="0" r="15" fill="#7f8c8d" fill-opacity="0.7"/>
    <circle cx="200" cy="0" r="15" fill="#7f8c8d" fill-opacity="0.7"/>
    <circle cx="310" cy="0" r="15" fill="#7f8c8d" fill-opacity="0.7"/>
    <!-- Ductwork -->
    <path d="M90,20 L90,30 L120,30 L120,80" stroke="#bdc3c7" stroke-width="8" stroke-linecap="round" fill="none"/>
    <path d="M200,20 L200,30 L230,30 L230,80" stroke="#bdc3c7" stroke-width="8" stroke-linecap="round" fill="none"/>
    <path d="M310,20 L310,30 L340,30 L340,80" stroke="#bdc3c7" stroke-width="8" stroke-linecap="round" fill="none"/>
    <!-- Restaurant sign -->
    <rect x="150" y="120" width="100" height="20" rx="0" fill="#e74c3c" fill-opacity="0.8"/>
    <text x="200" y="135" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">FINE DINING</text>
    <!-- Technicians working -->
    <circle cx="90" cy="-30" r="10" fill="#f39c12" fill-opacity="0.9"/>
    <rect x="85" cy="-20" width="10" height="15" rx="0" fill="#f39c12" fill-opacity="0.9"/>
    <circle cx="310" cy="-30" r="10" fill="#f39c12" fill-opacity="0.9"/>
    <rect x="305" cy="-20" width="10" height="15" rx="0" fill="#f39c12" fill-opacity="0.9"/>
  </g>
  <text x="300" y="375" font-family="Arial" font-size="24" text-anchor="middle" fill="#ffffff">Restaurant HVAC Overhaul</text>
</svg>