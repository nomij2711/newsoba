<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أنت غير متصل بالإنترنت - Sohaib AC Technician</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#3498db">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="images/icons/icon-192x192.svg">
    <style>
        .offline-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
            padding: 2rem;
        }
        
        .offline-icon {
            font-size: 5rem;
            color: #3498db;
            margin-bottom: 2rem;
        }
        
        .offline-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #333;
        }
        
        .offline-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #666;
            max-width: 600px;
        }
        
        .retry-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .retry-button:hover {
            background-color: #2980b9;
        }
        
        .cached-pages {
            margin-top: 3rem;
            width: 100%;
            max-width: 600px;
        }
        
        .cached-pages h3 {
            margin-bottom: 1rem;
            color: #333;
        }
        
        .cached-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }
        
        .cached-link {
            background-color: #f5f5f5;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            color: #333;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        
        .cached-link:hover {
            background-color: #e0e0e0;
        }
        
        @media (max-width: 768px) {
            .offline-title {
                font-size: 2rem;
            }
            
            .offline-message {
                font-size: 1rem;
            }
            
            .offline-icon {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.svg" alt="Sohaib AC Technician Logo">
                </a>
            </div>
        </div>
    </header>

    <main class="offline-container">
        <div class="offline-icon">
            <i class="fas fa-wifi-slash"></i>
        </div>
        <h1 class="offline-title">أنت غير متصل بالإنترنت</h1>
        <p class="offline-message">يبدو أنك غير متصل بالإنترنت حالياً. يرجى التحقق من اتصالك والمحاولة مرة أخرى.</p>
        <button class="retry-button" onclick="window.location.reload()">
            <i class="fas fa-sync-alt"></i> إعادة المحاولة
        </button>
        
        <div class="cached-pages">
            <h3>الصفحات المتاحة بدون إنترنت:</h3>
            <div class="cached-links">
                <a href="index.html" class="cached-link">الرئيسية</a>
                <a href="about.html" class="cached-link">من نحن</a>
                <a href="services.html" class="cached-link">خدماتنا</a>
                <a href="gallery.html" class="cached-link">معرض الأعمال</a>
                <a href="contact.html" class="cached-link">اتصل بنا</a>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <div class="copyright">
                <p>© 2023 Sohaib AC Technician. جميع الحقوق محفوظة.</p>
            </div>
        </div>
    </footer>

    <script>
        // Check if we're online and redirect if we are
        window.addEventListener('online', () => {
            window.location.href = '/index.html';
        });
    </script>
</body>
</html>
