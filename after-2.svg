<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#34495e"/>
  <g fill="#ffffff" fill-opacity="0.1">
    <circle cx="150" cy="200" r="70"/>
    <circle cx="450" cy="200" r="70"/>
    <rect x="100" y="100" width="400" height="200" rx="10"/>
  </g>
  <g transform="translate(200, 50)">
    <!-- Refrigerator outline -->
    <rect x="0" y="0" width="200" height="300" rx="5" fill="#ecf0f1" fill-opacity="0.9"/>
    <rect x="10" y="10" width="180" height="280" rx="0" fill="#bdc3c7" fill-opacity="0.7"/>
    <!-- Clean interior -->
    <rect x="20" y="20" width="160" height="260" rx="0" fill="#ecf0f1" fill-opacity="0.9"/>
    <!-- New intact shelves -->
    <rect x="20" y="80" width="160" height="10" rx="0" fill="#95a5a6" fill-opacity="0.8"/>
    <rect x="20" y="140" width="160" height="10" rx="0" fill="#95a5a6" fill-opacity="0.8"/>
    <rect x="20" y="200" width="160" height="10" rx="0" fill="#95a5a6" fill-opacity="0.8"/>
    <!-- Clean surfaces -->
    <rect x="20" y="20" width="160" height="60" rx="0" fill="#3498db" fill-opacity="0.1"/>
    <rect x="20" y="90" width="160" height="50" rx="0" fill="#3498db" fill-opacity="0.1"/>
    <rect x="20" y="150" width="160" height="50" rx="0" fill="#3498db" fill-opacity="0.1"/>
    <rect x="20" y="210" width="160" height="40" rx="0" fill="#3498db" fill-opacity="0.1"/>
    <!-- New drawer -->
    <rect x="30" y="250" width="140" height="20" rx="2" fill="#7f8c8d" fill-opacity="0.8"/>
    <rect x="85" y="255" width="30" height="10" rx="5" fill="#95a5a6" fill-opacity="0.9"/>
    <!-- Vegetable containers -->
    <rect x="30" y="210" width="65" height="30" rx="2" fill="#2ecc71" fill-opacity="0.3"/>
    <rect x="105" y="210" width="65" height="30" rx="2" fill="#e74c3c" fill-opacity="0.3"/>
    <!-- Door shelves -->
    <rect x="20" y="40" width="20" height="30" rx="0" fill="#95a5a6" fill-opacity="0.5"/>
    <rect x="20" y="100" width="20" height="30" rx="0" fill="#95a5a6" fill-opacity="0.5"/>
    <rect x="20" y="160" width="20" height="30" rx="0" fill="#95a5a6" fill-opacity="0.5"/>
    <!-- Shiny clean highlights -->
    <circle cx="30" cy="30" r="5" fill="#f1c40f" fill-opacity="0.6"/>
    <circle cx="170" cy="30" r="5" fill="#f1c40f" fill-opacity="0.6"/>
    <circle cx="30" cy="270" r="5" fill="#f1c40f" fill-opacity="0.6"/>
    <circle cx="170" cy="270" r="5" fill="#f1c40f" fill-opacity="0.6"/>
  </g>
  <text x="300" y="375" font-family="Arial" font-size="24" text-anchor="middle" fill="#ffffff">Restored Refrigerator Interior</text>
</svg>