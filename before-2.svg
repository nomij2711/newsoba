<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#34495e"/>
  <g fill="#ffffff" fill-opacity="0.1">
    <circle cx="150" cy="200" r="70"/>
    <circle cx="450" cy="200" r="70"/>
    <rect x="100" y="100" width="400" height="200" rx="10"/>
  </g>
  <g transform="translate(200, 50)">
    <!-- Refrigerator outline -->
    <rect x="0" y="0" width="200" height="300" rx="5" fill="#ecf0f1" fill-opacity="0.8"/>
    <rect x="10" y="10" width="180" height="280" rx="0" fill="#34495e" fill-opacity="0.7"/>
    <!-- Damaged interior -->
    <rect x="20" y="20" width="160" height="260" rx="0" fill="#2c3e50" fill-opacity="0.8"/>
    <!-- Broken shelves -->
    <path d="M20,80 L100,80 L90,90 L20,90 Z" fill="#95a5a6" fill-opacity="0.5"/>
    <path d="M110,80 L180,80 L180,90 L120,90 Z" fill="#95a5a6" fill-opacity="0.5"/>
    <path d="M20,140 L70,140 L60,150 L20,150 Z" fill="#95a5a6" fill-opacity="0.5"/>
    <path d="M90,140 L180,140 L180,150 L100,150 Z" fill="#95a5a6" fill-opacity="0.5"/>
    <path d="M20,200 L180,200 L170,210 L30,210 Z" fill="#95a5a6" fill-opacity="0.5"/>
    <!-- Stains and damage -->
    <circle cx="50" cy="50" r="20" fill="#e74c3c" fill-opacity="0.3"/>
    <circle cx="150" cy="120" r="25" fill="#8e44ad" fill-opacity="0.3"/>
    <circle cx="70" cy="230" r="30" fill="#d35400" fill-opacity="0.3"/>
    <path d="M20,20 L40,40 M40,20 L20,40" stroke="#c0392b" stroke-width="2" stroke-linecap="round"/>
    <path d="M160,240 L180,260 M180,240 L160,260" stroke="#c0392b" stroke-width="2" stroke-linecap="round"/>
    <!-- Broken drawer -->
    <path d="M30,250 L170,250 L170,270 L30,270 Z" fill="#7f8c8d" fill-opacity="0.6"/>
    <path d="M30,250 L50,260 L150,260 L170,250" fill="#95a5a6" fill-opacity="0.4"/>
    <path d="M90,250 L110,270" stroke="#c0392b" stroke-width="2" stroke-linecap="round"/>
    <!-- Frost buildup -->
    <path d="M20,20 C30,25 25,30 30,35 C35,40 30,45 35,50 C40,55 35,60 40,65" stroke="#ecf0f1" stroke-width="3" stroke-linecap="round"/>
    <path d="M160,20 C170,25 165,30 170,35 C175,40 170,45 175,50 C180,55 175,60 180,65" stroke="#ecf0f1" stroke-width="3" stroke-linecap="round"/>
  </g>
  <text x="300" y="375" font-family="Arial" font-size="24" text-anchor="middle" fill="#ffffff">Damaged Refrigerator Interior</text>
</svg>