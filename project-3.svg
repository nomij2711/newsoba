<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#34495e"/>
  <g fill="#ffffff" fill-opacity="0.1">
    <circle cx="150" cy="200" r="70"/>
    <circle cx="450" cy="200" r="70"/>
    <rect x="100" y="100" width="400" height="200" rx="10"/>
  </g>
  <!-- Grocery store with refrigeration units -->
  <g transform="translate(50, 50)">
    <!-- Store building -->
    <rect x="0" y="0" width="500" height="250" rx="0" fill="#7f8c8d" fill-opacity="0.8"/>
    <!-- Store front -->
    <rect x="0" y="180" width="500" height="70" rx="0" fill="#2c3e50" fill-opacity="0.9"/>
    <!-- Store entrance -->
    <rect x="200" y="180" width="100" height="70" rx="0" fill="#3498db" fill-opacity="0.5"/>
    <rect x="225" y="180" width="50" height="70" rx="0" fill="#2980b9" fill-opacity="0.7"/>
    <!-- Store sign -->
    <rect x="150" y="150" width="200" height="20" rx="0" fill="#e74c3c" fill-opacity="0.8"/>
    <text x="250" y="165" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">SUPERMARKET</text>
    <!-- Refrigeration units inside -->
    <g transform="translate(50, 30)">
      <!-- Refrigeration unit 1 -->
      <rect x="0" y="0" width="80" height="100" rx="0" fill="#ecf0f1" fill-opacity="0.8"/>
      <rect x="5" y="5" width="70" height="90" rx="0" fill="#3498db" fill-opacity="0.3"/>
      <!-- Unit door -->
      <rect x="10" y="10" width="60" height="80" rx="0" fill="#2980b9" fill-opacity="0.2"/>
      <rect x="65" y="40" width="5" height="10" rx="0" fill="#95a5a6" fill-opacity="0.9"/>
      <!-- Warning lights -->
      <circle cx="40" cy="5" r="3" fill="#e74c3c" fill-opacity="0.9"/>
    </g>
    <g transform="translate(150, 30)">
      <!-- Refrigeration unit 2 -->
      <rect x="0" y="0" width="80" height="100" rx="0" fill="#ecf0f1" fill-opacity="0.8"/>
      <rect x="5" y="5" width="70" height="90" rx="0" fill="#3498db" fill-opacity="0.3"/>
      <!-- Unit door -->
      <rect x="10" y="10" width="60" height="80" rx="0" fill="#2980b9" fill-opacity="0.2"/>
      <rect x="65" y="40" width="5" height="10" rx="0" fill="#95a5a6" fill-opacity="0.9"/>
      <!-- Warning lights -->
      <circle cx="40" cy="5" r="3" fill="#e74c3c" fill-opacity="0.9"/>
    </g>
    <g transform="translate(250, 30)">
      <!-- Refrigeration unit 3 -->
      <rect x="0" y="0" width="80" height="100" rx="0" fill="#ecf0f1" fill-opacity="0.8"/>
      <rect x="5" y="5" width="70" height="90" rx="0" fill="#3498db" fill-opacity="0.3"/>
      <!-- Unit door -->
      <rect x="10" y="10" width="60" height="80" rx="0" fill="#2980b9" fill-opacity="0.2"/>
      <rect x="65" y="40" width="5" height="10" rx="0" fill="#95a5a6" fill-opacity="0.9"/>
      <!-- Warning lights -->
      <circle cx="40" cy="5" r="3" fill="#e74c3c" fill-opacity="0.9"/>
    </g>
    <g transform="translate(350, 30)">
      <!-- Refrigeration unit 4 -->
      <rect x="0" y="0" width="80" height="100" rx="0" fill="#ecf0f1" fill-opacity="0.8"/>
      <rect x="5" y="5" width="70" height="90" rx="0" fill="#3498db" fill-opacity="0.3"/>
      <!-- Unit door -->
      <rect x="10" y="10" width="60" height="80" rx="0" fill="#2980b9" fill-opacity="0.2"/>
      <rect x="65" y="40" width="5" height="10" rx="0" fill="#95a5a6" fill-opacity="0.9"/>
      <!-- Warning lights -->
      <circle cx="40" cy="5" r="3" fill="#e74c3c" fill-opacity="0.9"/>
    </g>
    <!-- Technicians working -->
    <circle cx="90" cy="20" r="10" fill="#f39c12" fill-opacity="0.9"/>
    <rect x="85" y="30" width="10" height="15" rx="0" fill="#f39c12" fill-opacity="0.9"/>
    <circle cx="290" cy="20" r="10" fill="#f39c12" fill-opacity="0.9"/>
    <rect x="285" y="30" width="10" height="15" rx="0" fill="#f39c12" fill-opacity="0.9"/>
    <circle cx="390" cy="20" r="10" fill="#f39c12" fill-opacity="0.9"/>
    <rect x="385" y="30" width="10" height="15" rx="0" fill="#f39c12" fill-opacity="0.9"/>
    <!-- Emergency lights -->
    <circle cx="50" cy="150" r="5" fill="#e74c3c" fill-opacity="0.9"/>
    <circle cx="450" cy="150" r="5" fill="#e74c3c" fill-opacity="0.9"/>
    <!-- Power surge symbol -->
    <path d="M250,200 L270,180 L260,190 L280,170 L270,180 L290,160" stroke="#f1c40f" stroke-width="3" stroke-linecap="round" fill="none"/>
  </g>
  <text x="300" y="375" font-family="Arial" font-size="24" text-anchor="middle" fill="#ffffff">Grocery Store Refrigeration Emergency</text>
</svg>