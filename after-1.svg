<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#34495e"/>
  <g fill="#ffffff" fill-opacity="0.1">
    <circle cx="150" cy="200" r="70"/>
    <circle cx="450" cy="200" r="70"/>
    <rect x="100" y="100" width="400" height="200" rx="10"/>
  </g>
  <g transform="translate(200, 100)">
    <rect x="0" y="0" width="200" height="200" rx="5" fill="#7f8c8d" fill-opacity="0.9"/>
    <rect x="10" y="10" width="180" height="180" rx="0" fill="#95a5a6" fill-opacity="0.7"/>
    <!-- Clean, restored unit -->
    <circle cx="100" cy="100" r="60" fill="#3498db" fill-opacity="0.3"/>
    <circle cx="100" cy="100" r="40" fill="#2980b9" fill-opacity="0.4"/>
    <!-- Straight, clean fins -->
    <path d="M20,20 L20,180" stroke="#ecf0f1" stroke-width="2" stroke-linecap="round"/>
    <path d="M40,20 L40,180" stroke="#ecf0f1" stroke-width="2" stroke-linecap="round"/>
    <path d="M60,20 L60,180" stroke="#ecf0f1" stroke-width="2" stroke-linecap="round"/>
    <path d="M80,20 L80,180" stroke="#ecf0f1" stroke-width="2" stroke-linecap="round"/>
    <path d="M100,20 L100,180" stroke="#ecf0f1" stroke-width="2" stroke-linecap="round"/>
    <path d="M120,20 L120,180" stroke="#ecf0f1" stroke-width="2" stroke-linecap="round"/>
    <path d="M140,20 L140,180" stroke="#ecf0f1" stroke-width="2" stroke-linecap="round"/>
    <path d="M160,20 L160,180" stroke="#ecf0f1" stroke-width="2" stroke-linecap="round"/>
    <path d="M180,20 L180,180" stroke="#ecf0f1" stroke-width="2" stroke-linecap="round"/>
    <!-- Horizontal fins -->
    <path d="M20,20 L180,20" stroke="#ecf0f1" stroke-width="2" stroke-linecap="round"/>
    <path d="M20,40 L180,40" stroke="#ecf0f1" stroke-width="2" stroke-linecap="round"/>
    <path d="M20,60 L180,60" stroke="#ecf0f1" stroke-width="2" stroke-linecap="round"/>
    <path d="M20,80 L180,80" stroke="#ecf0f1" stroke-width="2" stroke-linecap="round"/>
    <path d="M20,100 L180,100" stroke="#ecf0f1" stroke-width="2" stroke-linecap="round"/>
    <path d="M20,120 L180,120" stroke="#ecf0f1" stroke-width="2" stroke-linecap="round"/>
    <path d="M20,140 L180,140" stroke="#ecf0f1" stroke-width="2" stroke-linecap="round"/>
    <path d="M20,160 L180,160" stroke="#ecf0f1" stroke-width="2" stroke-linecap="round"/>
    <path d="M20,180 L180,180" stroke="#ecf0f1" stroke-width="2" stroke-linecap="round"/>
    <!-- Shiny new look -->
    <circle cx="30" cy="30" r="5" fill="#f1c40f" fill-opacity="0.6"/>
    <circle cx="170" cy="30" r="5" fill="#f1c40f" fill-opacity="0.6"/>
  </g>
  <text x="300" y="375" font-family="Arial" font-size="24" text-anchor="middle" fill="#ffffff">Restored AC Condenser Unit</text>
</svg>