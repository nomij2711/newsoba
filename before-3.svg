<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#34495e"/>
  <g fill="#ffffff" fill-opacity="0.1">
    <circle cx="150" cy="200" r="70"/>
    <circle cx="450" cy="200" r="70"/>
    <rect x="100" y="100" width="400" height="200" rx="10"/>
  </g>
  <g transform="translate(150, 100)">
    <!-- Oven outline -->
    <rect x="0" y="0" width="300" height="200" rx="5" fill="#7f8c8d" fill-opacity="0.8"/>
    <rect x="20" y="60" width="260" height="120" rx="0" fill="#2c3e50" fill-opacity="0.7"/>
    <!-- Damaged control panel -->
    <rect x="20" y="10" width="260" height="40" rx="2" fill="#34495e" fill-opacity="0.9"/>
    <!-- Cracked display -->
    <rect x="30" y="15" width="100" height="30" rx="2" fill="#2c3e50" fill-opacity="0.8"/>
    <path d="M30,15 L130,45 M130,15 L30,45" stroke="#c0392b" stroke-width="1" stroke-linecap="round"/>
    <path d="M50,15 L50,45 M70,15 L70,45 M90,15 L90,45 M110,15 L110,45" stroke="#c0392b" stroke-width="1" stroke-linecap="round"/>
    <!-- Damaged buttons -->
    <circle cx="150" cy="30" r="10" fill="#95a5a6" fill-opacity="0.5"/>
    <circle cx="180" cy="30" r="10" fill="#95a5a6" fill-opacity="0.5"/>
    <circle cx="210" cy="30" r="10" fill="#95a5a6" fill-opacity="0.5"/>
    <circle cx="240" cy="30" r="10" fill="#95a5a6" fill-opacity="0.5"/>
    <!-- Missing button -->
    <path d="M240,20 L250,40 M250,20 L240,40" stroke="#c0392b" stroke-width="2" stroke-linecap="round"/>
    <!-- Oven interior -->
    <rect x="30" y="70" width="240" height="100" rx="0" fill="#7f8c8d" fill-opacity="0.5"/>
    <!-- Oven elements -->
    <rect x="40" y="80" width="220" height="5" rx="0" fill="#e74c3c" fill-opacity="0.5"/>
    <rect x="40" y="155" width="220" height="5" rx="0" fill="#e74c3c" fill-opacity="0.5"/>
    <!-- Oven door handle -->
    <rect x="140" y="180" width="20" height="10" rx="5" fill="#95a5a6" fill-opacity="0.9"/>
  </g>
  <text x="300" y="375" font-family="Arial" font-size="24" text-anchor="middle" fill="#ffffff">Damaged Oven Control Panel</text>
</svg>